{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.Product_Name }} {% endblock title %}</h1>
        <p class=" text-muted">{{ Lost_Object.Name_and_Roll_no_of_Person }} | {{ Lost_Object.Lost_on }}</p>
        <p class="card-text ">{{ object.Description | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
