
{% block content %}
<style>
  
  body {
    font-family: Arial, sans-serif;
    background-image: #f2f2f2;
  }
  
  h2 {
    color: #333;
    text-align: center;
  }
  
  form {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    align-items: center;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .form-group input[type="text"],
  .form-group input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .form-group button[class="submit"],
  .form-group button[type="button"] {
    display: block;
    width: 100%;
    padding: 8px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-group button[class="submit"] {
    background-color: #4CAF50;
    margin-top: 10px;
  }
</style>

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-group">
    <button type="submit" class="submit">Log In</button>
    <button onclick="window.location.href='http://127.0.0.1:8000/signup/'" class="submit">Sign Up</button>
  </div>
</form>
{% endblock %}
