{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <button onclick="window.location.href='http://127.0.0.1:8000/accounts/signup/'">Sign Up</button>
</form>
{% endblock %}
